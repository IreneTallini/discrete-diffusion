val_dir: ${oc.env:PROJECT_ROOT}/data/standard_val
test_dir: ${oc.env:PROJECT_ROOT}/data/standard_test
max_graphs_per_dataset: -1
max_num_nodes: 20
min_num_nodes: 1

datasets:
